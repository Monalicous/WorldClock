<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone.min.js"></script>
    <title>World Clock - SM Ntusi</title>
</head>

<body>
    <section class="content">
        <h1>World Clock</h1>

        <select id="citi">
            <option value="">Choose a city</option>
            <option value="South_Africa/Johannesburg">Johannesburg</option>
            <option value="South_Africa/Pretoria">Pretoria</option>
            <option value="South_Africa/Pietermaritzburg">Pietermaritzburg</option>
        </select>

        <div id="cities">
            <div class="city" id="muscat">
                <div>
                    <h2>Muscat</h2>
                    <div class="date"></div>
                </div>
                <div>
                    <div class="time"></div>
                </div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date"></div>
                </div>
                <div>
                    <div class="time"></div>
                </div>
            </div>
            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo</h2>
                    <div class="date"></div>
                </div>
                <div>
                    <div class="time"></div>
                </div>
            </div>
        </div>
    </section>


    <footer> Coded by <small>Samukelisiwe Monalisa Ntusi</small> on <a
            href="https://github.com/Monalicous/WorldClock.git">Github</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
